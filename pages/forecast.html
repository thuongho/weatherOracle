<div class="row">
  <a href="#/">Back to Search</a>
  <h1>Forecast</h1>
  <p>{{ cityName }}</p>

  <hr />
    Days: <a href="#/forecast/2" ng-class="{'button tiny radius': days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'button tiny radius': days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'button tiny radius': days === '7'}">7</a>
  <hr />
</div>



<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="medium-12 columns">
      <div class="content panel radius">
        <!-- Date -->
        <div class="panel callout radius">
          <h5>{{ convertToDate(w.dt) | date: 'MMM d, y' }}</h5>
        </div>
        
        <p>Daytime temperature: {{ convertToFahrenheit(w.temp.day) }}&#8457</p>
      </div>
    </div>
  </div>
</div>
